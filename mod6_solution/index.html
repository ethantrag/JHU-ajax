<!doctype html>
<html lang="en">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; width:200px;}
      .green {color:green; border: 1px solid green;}
      .red {color:red; border: 1px solid red;}
    </style>
  </head>
  <body ng-app="LunchCheck">
     <div class="container" ng-controller="LunchCheckController">
       <h1>Lunch Checker</h1>
           <div class="form-group">
               <input id="lunch-menu" type="text" ng-model="menu"
               placeholder="list comma separated dishes you usually have for lunch"
               class="form-control">
               <span>I do not count empty items towards the count, as the bonus requires</span>
           </div>
           <div class="form-group">
               <button class="btn btn-default" ng-model="check" ng-click="checkLunch()">
                 Check If Too Much</button>
           </div>
           <div class="form-group message {{color}}">
             {{message}}
           </div>
     </div>

     <script src="angular.min.js"></script>
     <script src="app.js"></script>
  </body>
</html>
