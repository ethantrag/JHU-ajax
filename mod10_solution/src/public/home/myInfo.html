<div class="container myInfo">
  <h2 class="text-center">My Info</h2>
  <div ng-show="myInfoCtrl.user !== null">
    <div class="text-center">
       <label>First Name:</label>
       <label class="val">{{myInfoCtrl.user.firstName}}</label>
    </div>
    <div class="text-center">
      <label>Last Name:</label>
      <label class="val">{{myInfoCtrl.user.lastName}}</label>
    </div>
    <div class="text-center">
      <label>e-mail:</label>
      <label class="val">{{myInfoCtrl.user.email}}</label>
    </div>
    <div class="text-center">
      <label>Favorite:</label>
      <label class="val"></label>
    </div>
    <div class="col-md-3"></div>
    <menu-item menu-item="myInfoCtrl.user.menuItem">
    </menu-item>
  </div>
  <label style="width:100%" class="text-center" ng-show="myInfoCtrl.user === null">Not signed up yet. Sign up now!</label>
</div>
